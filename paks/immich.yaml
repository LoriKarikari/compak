name: immich
version: v2.1.0
description: Self-hosted photo and video backup solution (Google Photos alternative)
author: immich-app
homepage: https://immich.app
repository: https://github.com/immich-app/immich
source: https://raw.githubusercontent.com/immich-app/immich/main/docker/docker-compose.yml

parameters:
  UPLOAD_LOCATION:
    type: string
    default: "./library"
    description: "Directory where uploaded photos/videos are stored"

  DB_DATA_LOCATION:
    type: string
    default: "./postgres"
    description: "Directory where database files are stored"

  IMMICH_VERSION:
    type: string
    default: "release"
    description: "Immich version to use (release, v1.144.1, etc.)"

  DB_PASSWORD:
    type: string
    required: true
    description: "PostgreSQL database password"

  DB_USERNAME:
    type: string
    default: "postgres"
    description: "PostgreSQL database username"

  DB_DATABASE_NAME:
    type: string
    default: "immich"
    description: "PostgreSQL database name"